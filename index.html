<!DOCTYPE html>
<html id="html">
    <head>
        <script src="https://d3js.org/d3.v6.min.js"></script>

        <link rel="stylesheet" href="//en.wikipedia.org/w/load.php?debug=false&lang=en&modules=mediawiki.legacy.commonPrint,shared|skins.vector.styles&only=styles&skin=vector&*">


        <style>
            #html, #body 
            {   
                margin: 0; 
                height: 100%; 
                overflow: hidden;
            }

            #body
            {
                display: flex;
            }

            #svgcontainer
            {
                flex-grow: 1;

                display: flex;

                font-size: xx-large;
            }

            #iframeContainer
            {
                

                flex-basis: 65%;
                overflow: auto;
            }

            #iframe
            {
                position: absolute;
                width: 100%;
            }

            #searchDiv
            {
                position: absolute;
                /*width: 100%;*/
                /*height: 100%;*/

                padding: 10px;
            }

            #nevButton
            {
                padding: 5px;

                margin: 10px;
            }

            .suggestion 
            {
                display: block;
                /*border-style: solid;*/
                margin: 5px;
                border-color: black;
            }
    
            .noselect {
                -webkit-touch-callout: none; /* iOS Safari */
                -webkit-user-select: none; /* Safari */
                -khtml-user-select: none; /* Konqueror HTML */
                -moz-user-select: none; /* Old versions of Firefox */
                -ms-user-select: none; /* Internet Explorer/Edge */
                user-select: none; /* Non-prefixed version, currently supported by Chrome, Edge, Opera and Firefox */
            }

            .visibility-hidden
            {
                visibility: hidden;

                height: 0px;
                overflow: hidden;
            }
        </style>
    </head>
    <body id="body">
        <div id="iframeContainer">
            <button id="nevButton"></button>
            <div style="position: relative; width: 100%;">
                <div id="iframe"></div>
                <div id="searchDiv">
                    <input id="inputTitel" type="text" style="margin: 5px;" />
                    <div id="suggestions"></div>
                </div>
            </div>
        </div>

        <a id="dragBar" style="cursor:col-resize; width:10px; background-color: lightblue;"></a>
        <div id="svgcontainer"></div>

        <script>
            dragBarWidth = d3.select("#dragBar").node().getBoundingClientRect().width;
            let iframeContainer = d3.select("#iframeContainer");
            d3.select("#dragBar").call(d3.drag()
                .on("drag", (event) => { iframeContainer.style("flex-basis", `${event.x - dragBarWidth/2}px`); })
            )
        </script>

        <script>
            let iframe = d3.select("#iframe");
            var searchDiv = d3.select("#searchDiv");

            let nevButton = d3.select("#nevButton")

            let isSearch = true;//false;

            function nevButtonClick() {
                isSearch = !isSearch;

                if(isSearch)
                {
                    iframe.attr("class", "visibility-hidden");
                    searchDiv.attr("class", " ");  // TODO: very bad.

                    nevButton.html("View");
                }
                else
                {
                    iframe.attr("class", " ");
                    searchDiv.attr("class", "visibility-hidden");

                    nevButton.html("Search");
                }
            }

            nevButtonClick();

            nevButton.on("click", nevButtonClick);
        </script>

        <script>
            d3.select("#inputTitel").on("input", function(e) {
                let searchString = e.target.value;
                if(searchString == "") return;

                d3.json(`https://en.wikipedia.org/w/api.php?action=opensearch&origin=*&search=${searchString}`)//(`https://en.wikipedia.org/w/api.php?origin=*&action=opensearch&search=${searchString}&limit=10`)
                    .then(function(data)
                    {
                        let suggestions = d3.select("#suggestions");
                        suggestions.html("");
                        data[1].forEach(searchRes => {
                            suggestions.append("a")
                                .attr("class", "suggestion")
                                .html(searchRes)
                                .on("click", () => {
                                    loadWikiPage(searchRes);
                                })
                            ;
                        });
                    });
            });
        </script>

        <script src="index.js"></script>
    </body>
</html>
